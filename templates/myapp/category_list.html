<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <h2>{{ category.name }} - товары</h2>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">← Категории</a>
    </div>

    {% if products %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5>{{ product.name }}</h5>
                    <p>{{ product.description|default:"—" }}</p>
                    <p class="text-success">{{ product.price }} ₽</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">В этой категории пока нет товаров</div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">Товаров пока нет</div>
    {% endif %}
</div>
</body>
</html>

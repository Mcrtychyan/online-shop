{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <title>{% block title %}Магазин{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-nav ms-auto">
    <a class="nav-link" href="{% url 'category_list' %}">Категории</a>
    <a class="nav-link" href="{% url 'product_list' %}">Товары</a>
    <a class="nav-link position-relative" href="{% url 'cart:cart_detail' %}">
        <i class="fas fa-shopping-cart"></i>
        {% if cart_count > 0 %}
            <span class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cart_count }}
                <span class="visually-hidden">товаров в корзине</span>
            </span>
        {% endif %}
    </a>
</div>

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    $(document).ready(function() {
        $(document).on('submit', '.add-to-cart-form', function(e) {
            e.preventDefault();
            var form = $(this);
            var cartBadge = $('.cart-badge');

            $.ajax({
                type: 'POST',
                url: form.attr('action'),
                data: form.serialize(),
                success: function(data) {
                    // Обновляем счетчик
                    if (data.count > 0) {
                        cartBadge.text(data.count).show();
                    } else {
                        cartBadge.hide();
                    }
                    alert('Товар добавлен в корзину! Всего товаров: ' + data.count);
                },
                error: function() {
                    alert('Ошибка при добавлении в корзину');
                }
            });
        });
    });
    </script>
</body>
</html>
